---
- hosts: all
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Enable nginx for ubuntu
      shell: "apt-get update && apt-get -y install nginx"
      become: yes

    - name: Install nginx
      yum:
        name: nginx
        state: latest

    - name: Copy nginx config files
      copy:
        src: "./files/nginx.conf"
        dest: "/etc/nginx/nginx.conf"
        mode: 0644

    - name: Creates directory
      file: 
        path: "/var/www/localhost"
        state: directory

    - name: Copy static files
      copy:
        src: "./files/static_website/"
        dest: "/var/www/localhost/"
        mode: 0644

    - name: Update static nginx config
      copy: 
        src: "./files/static_website.conf"
        dest: "/etc/nginx/conf.d/localhost.conf"
        mode: 0644

    - name: Enable Nginx
      service: name=nginx enabled=yes
      become: yes